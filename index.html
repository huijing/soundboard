<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>Soundboard of Awesomeness</title>
  <meta name="description" content="A HTML5 soundboard for all occasions">
  <meta name="author" content="Chen Hui Jing">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <main class="content">
    <h1>Soundboard of Awesomeness</h1>

    <audio id="why" src="sounds/why.mp3"></audio>
    <audio id="victory" src="sounds/victory.mp3"></audio>
    <audio id="seanangry" src="sounds/seanangry.mp3"></audio>
    <audio id="benangry" src="sounds/benangry.mp3"></audio>
    <audio id="punchline" src="sounds/punchline.mp3"></audio>

    <ul class="soundboard">
      <li>
        <a href="#" class="soundboard__button" onclick="document.getElementById('why').play()">Why</a>
      </li>
      <li>
        <a href="#" class="soundboard__button" onclick="document.getElementById('victory').play()">Victory</a>
      </li>
      <li>
        <a href="#" class="soundboard__button" onclick="document.getElementById('seanangry').play()">So Angry</a>
      </li>
      <li>
        <a href="#" class="soundboard__button" onclick="document.getElementById('benangry').play()">So Angry</a>
      </li>
      <li>
        <a href="#" class="soundboard__button" onclick="document.getElementById('punchline').play()">Punchline</a>
      </li>
    </ul>

  </main>
  
</body>
</html>
