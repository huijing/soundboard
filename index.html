<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Soundboard of Awesomeness</title>
  <meta name="description" content="A HTML5 soundboard for all occasions">
  <meta name="author" content="Chen Hui Jing">

  <link rel="stylesheet" href="styles.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="manifest" href="/favicons/site.webmanifest">
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#603cba">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="theme-color" content="#603cba">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <main>
    <h1>Soundboard of Awesomeness</h1>

    <audio id="why" src="sounds/why.mp3"></audio>
    <audio id="victory" src="sounds/victory.mp3"></audio>
    <audio id="seanangry" src="sounds/seanangry.mp3"></audio>
    <audio id="benangry" src="sounds/benangry.mp3"></audio>
    <audio id="punchline" src="sounds/punchline.mp3"></audio>
    <audio id="airhorn" src="sounds/airhorn.mp3"></audio>
    <audio id="unbelievable" src="sounds/unbelievable.mp3"></audio>
    <audio id="excellent" src="sounds/excellent.mp3"></audio>
    <audio id="sacrilegious" src="sounds/sacrilegious.mp3"></audio>
    <audio id="interesting" src="sounds/interesting.mp3"></audio>
    <audio id="error" src="sounds/error.mp3"></audio>
    <audio id="shutdown" src="sounds/shutdown.mp3"></audio>
    <audio id="failure" src="sounds/failure.mp3"></audio>
    <audio id="wow" src="sounds/wow.mp3"></audio>
    <audio id="cheering" src="sounds/cheering.mp3"></audio>
    <audio id="dundundun" src="sounds/dundundun.mp3"></audio>
    <audio id="illuminati" src="sounds/illuminati.mp3"></audio>
    <audio id="punch" src="sounds/punch.mp3"></audio>
    <audio id="sadviolin" src="sounds/sadviolin.mp3"></audio>
    <audio id="wow2" src="sounds/wow2.mp3"></audio>
    <audio id="ohno" src="sounds/ohno.mp3"></audio>

    <div class="buttons">
      <button data-sound="why">Why</button>
      <button data-sound="victory">Victory</button>
      <button data-sound="seanangry">So Angry</button>
      <button data-sound="benangry">So Angry</button>
      <button data-sound="punchline">Punchline</button>
      <button data-sound="airhorn">Airhorn</button>
      <button data-sound="unbelievable">Unbelievable</button>
      <button data-sound="excellent">Excellent</button>
      <button data-sound="sacrilegious">Sacrilegious</button>
      <button data-sound="interesting">Interesting</button>
      <button data-sound="error">Error</button>
      <button data-sound="shutdown">Shutdown</button>
      <button data-sound="failure">Failure</button>
      <button data-sound="wow">Wow</button>
      <button data-sound="cheering">Cheering</button>
      <button data-sound="dundundun">Dun Dun Dun</button>
      <button data-sound="illuminati">Illuminati</button>
      <button data-sound="punch">Punch</button>
      <button data-sound="sadviolin">Sad Violin</button>
      <button data-sound="wow2">Wow</button>
      <button data-sound="ohno">Oh No</button>
    </div>

  </main>
  <script src="scripts.js"></script>
</body>

</html>
